syntax = "proto3";

service CRMService {
    rpc Signup (EmptyReq) returns (SignupResponse) {
    };
    rpc BindPhone (BindPhoneReq) returns (BindPhoneRsp) {
    };
}

message EmptyReq {
}

message EmptyRsp {

}

message SignupResponse {
    string ID = 1;
    string token = 2;
}

message BindPhoneReq {
}

message BindPhoneRsp {
}