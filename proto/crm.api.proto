syntax = "proto3";

service CRMService {
    rpc Signup (SignupReq) returns (SignupRsp) {
    };
    rpc BindPhone (BindPhoneReq) returns (BindPhoneRsp) {
    };
    rpc CRMPing (CRMPingReq) returns (CRMPingRsp) {
    };
}

message SignupReq {
}

message SignupRsp {
    string ID = 1;
    string token = 2;
}

