syntax = "proto3";

service CRMService {
    rpc Signup (SignupReq) returns (SignupResponse) {
    };
    rpc BindPhone (BindPhoneReq) returns (BindPhoneResponse) {
    };
    rpc MakeActor (MakeActorReq) returns (MakeActorRsp) {
    };
}

message SignupReq {

}

message SignupResponse {
    string ID = 1;
    string token = 2;
}


message BindPhoneReq {

}

message BindPhoneResponse {

}

message MakeActorReq {
    string token = 1;
    string name = 2;
}

